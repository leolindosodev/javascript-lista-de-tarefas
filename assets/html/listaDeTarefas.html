        <div id="Title">
            <h1>Lista de Tarefas</h1>

                <input type="text" name="inserir" id="inserir" placeholder="Digite uma tarefa">

            </div>
        </form>
        <div class="container_list">
            <h2 id="second_title">tarefas pendentes:</h2>
            <ul class="lista_tarefas"></ul>
        </div>
    </article>
